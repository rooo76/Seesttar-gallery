<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GalerÃ­a Seestar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <header class="p-6 text-center bg-gray-800 shadow-lg">
    <h1 class="text-3xl font-bold">ðŸŒŒ GalerÃ­a de AstrofotografÃ­a Seestar</h1>
    <p class="text-gray-400">CatÃ¡logos y objetos observados</p>
  </header>

  <!-- MenÃº de categorÃ­as -->
  <nav id="menu" class="flex justify-center gap-4 bg-gray-800 p-4 sticky top-0 z-10"></nav>

  <!-- Formulario para aÃ±adir objetos -->
  <section class="p-6 bg-gray-800 m-6 rounded-2xl shadow-md">
    <h2 class="text-2xl font-semibold mb-4">âž• AÃ±adir nuevo objeto</h2>
    <form id="formulario" class="grid gap-4 md:grid-cols-2">
      <input type="text" id="titulo" placeholder="TÃ­tulo (ej. M13 - CÃºmulo de HÃ©rcules)" class="p-2 rounded bg-gray-700" required>
      <input type="date" id="fecha" class="p-2 rounded bg-gray-700" required>
      <input type="text" id="integracion" placeholder="Tiempo de integraciÃ³n (ej. 75 min)" class="p-2 rounded bg-gray-700" required>
      <input type="url" id="img" placeholder="URL de la imagen" class="p-2 rounded bg-gray-700" required>
      <select id="categoria" class="p-2 rounded bg-gray-700" required>
        <option value="Messier">Messier</option>
        <option value="NGC">NGC</option>
        <option value="IC">IC</option>
        <option value="Caldwell">Caldwell</option>
        <option value="Otros">Otros</option>
      </select>
      <button type="submit" class="bg-blue-600 hover:bg-blue-500 rounded p-2 font-semibold">AÃ±adir</button>
    </form>
  </section>

  <!-- Contenedor dinÃ¡mico -->
  <main id="gallery" class="p-6 grid gap-6 md:grid-cols-2 lg:grid-cols-3"></main>

  <footer class="p-6 text-center text-gray-500 bg-gray-800 mt-10">
    Â© 2025 Â· Mi galerÃ­a de Seestar
  </footer>

  <script>
    // Cargar fotos desde localStorage o valores por defecto
    const defaultFotos = {
      Messier: [
        { titulo: "M42 - Nebulosa de OriÃ³n", fecha: "2025-01-15", integracion: "60 min", img: "https://via.placeholder.com/600x400" },
        { titulo: "M31 - Galaxia de AndrÃ³meda", fecha: "2025-01-20", integracion: "90 min", img: "https://via.placeholder.com/600x400" }
      ],
      NGC: [
        { titulo: "NGC 7000 - Nebulosa NorteamÃ©rica", fecha: "2025-02-01", integracion: "120 min", img: "https://via.placeholder.com/600x400" }
      ],
      IC: [
        { titulo: "IC 434 - Cabeza de Caballo", fecha: "2025-02-10", integracion: "80 min", img: "https://via.placeholder.com/600x400" }
      ],
      Caldwell: [
        { titulo: "C14 - Doble CÃºmulo de Perseo", fecha: "2025-02-15", integracion: "100 min", img: "https://via.placeholder.com/600x400" }
      ],
      Otros: [
        { titulo: "Luna - Mare Imbrium", fecha: "2025-03-01", integracion: "5 min", img: "https://via.placeholder.com/600x400" }
      ]
    };

    let fotos = JSON.parse(localStorage.getItem("fotosSeestar")) || defaultFotos;

    const gallery = document.getElementById("gallery");
    const menu = document.getElementById("menu");

    // Guardar en localStorage
    function guardarDatos() {
      localStorage.setItem("fotosSeestar", JSON.stringify(fotos));
    }

    // Crear pestaÃ±as dinÃ¡micamente con contador
    function generarMenu() {
      menu.innerHTML = "";
      Object.keys(fotos).forEach(cat => {
        const btn = document.createElement("button");
        btn.dataset.cat = cat;
        btn.className = "tab px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600";
        btn.textContent = `${cat} (${fotos[cat].length})`;
        menu.appendChild(btn);
      });
    }

    function mostrarCategoria(cat) {
      gallery.innerHTML = "";
      fotos[cat].forEach(foto => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 rounded-2xl shadow-md overflow-hidden hover:scale-105 transition";
        card.innerHTML = `
          <img src="${foto.img}" alt="${foto.titulo}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h2 class="text-xl font-semibold">${foto.titulo}</h2>
            <p class="text-gray-400 text-sm">Fecha: ${foto.fecha} Â· ${foto.integracion} integraciÃ³n</p>
          </div>
        `;
        gallery.appendChild(card);
      });

      // actualizar resaltado activo
      document.querySelectorAll(".tab").forEach(tab => {
        if (tab.dataset.cat === cat) {
          tab.classList.add("bg-blue-600", "text-white");
          tab.classList.remove("bg-gray-700", "text-gray-100");
        } else {
          tab.classList.remove("bg-blue-600", "text-white");
          tab.classList.add("bg-gray-700", "text-gray-100");
        }
      });
    }

    // AÃ±adir objeto desde formulario
    document.getElementById("formulario").addEventListener("submit", e => {
      e.preventDefault();
      const titulo = document.getElementById("titulo").value;
      const fecha = document.getElementById("fecha").value;
      const integracion = document.getElementById("integracion").value;
      const img = document.getElementById("img").value;
      const categoria = document.getElementById("categoria").value;

      fotos[categoria].push({ titulo, fecha, integracion, img });
      guardarDatos();

      generarMenu();
      mostrarCategoria(categoria);

      e.target.reset();
    });

    // Eventos en pestaÃ±as
    menu.addEventListener("click", e => {
      if (e.target.classList.contains("tab")) {
        mostrarCategoria(e.target.dataset.cat);
      }
    });

    // Inicializar
    generarMenu();
    mostrarCategoria('Messier');
  </script>
</body>
</html>
